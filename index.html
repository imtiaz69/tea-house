<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!--aadding font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<style>
    .manrope-normal {
  font-family: "Manrope", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
}
</style>

    <!--ADDING font awesome-->
    <script src="https://kit.fontawesome.com/08ef0f681f.js" crossorigin="anonymous"></script>
    <!-- Adding tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
            },
          },
        }
      </script>
</head>
<body class="manrope-normal">
    <header class="md:flex px-[100px] justify-between mt-10">
        <!-- header text  -->
        <div>
            <h1 class="font-extrabold text-black text-[80px]">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-[#777777] mb-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="px-5 py-3 rounded-lg text-white font-bold bg-gradient-to-r from-orange-500 to-red-500">Explore More <i class="-rotate-45 ml-1 fa-solid fa-arrow-right"></i></button>
        </div>
        <!-- header image -->

        <div>
            <div class="relative w-full"><img src="images/banner.png" alt=""></div>
            <!-- card -->
            <div class="flex items-center bg-white shadow-lg p-5 absolute ml-[150px] mt-[-100px] rounded-lg">
                <div><i class="fa-solid fa-star text-2xl" style="color: #FFD43B;"></i></div>
                <div class="ml-3">
                    <p><span class="font-extrabold text-[30px]">5.00</span><br><span class="text-[#777777]">Trust Pilot Ratings</span></p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
